<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reisen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Von</ion-label>
    <ion-input type="text" [(ngModel)]="newtravel.origin" placeholder="Start"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Nach</ion-label>
    <ion-input type="text" [(ngModel)]="newtravel.destination" placeholder="Ziel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Abfahrt</ion-label>
    <ion-datetime [(ngModel)]="newtravel.startiso" displayFormat="DD.MM.YYYY - HH:mm"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label stacked>Ankunft</ion-label>
    <ion-datetime [(ngModel)]="newtravel.end" displayFormat="DD.MM.YYYY - HH:mm"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label stacked>Transportmittel</ion-label>
    <ion-select [(ngModel)]="newtravel.transport">
      <ion-option *ngFor="let transport of transports" value="{{transport}}">{{transport}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Bemerkung</ion-label>
    <ion-input type="textarea" [(ngModel)]="newtravel.comment" placeholder="Bemerkung"></ion-input>
  </ion-item>
  <button ion-button full color="secondary" (click)="addTravel()">HinzufÃ¼gen</button>
  <ion-list>
    <ion-list-header>Reisen</ion-list-header>
    <ion-item *ngFor="let travel of travelsToShow" text-wrap>
      <h2>{{travel.start}}: {{travel.origin}}</h2>
      <h2>{{travel.end}}: {{travel.destination}}</h2>
      <p>Transportmittel: {{travel.transport}}</p>
      <p *ngIf="travel.comment">Bemerkung: {{travel.comment}}</p>
      <ion-icon name="trash" color="danger" item-end (click)="removeTravel(travel.key)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

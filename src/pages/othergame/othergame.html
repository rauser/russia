<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sonstiges Spiel</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="resetCounter()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let player of this.players" text-wrap>
    <ion-thumbnail item-start>
      <img [src]="player.img">
    </ion-thumbnail>
    <ion-label stacked>Aktuelle Punkte: {{player.points}}</ion-label>
    <ion-input type="number" [(ngModel)]="player.newpoints"></ion-input>
  </ion-item>
  <button ion-button full color="secondary" (click)="setNewUserPoints()">Punkte hinzuf√ºgen</button>
</ion-content>

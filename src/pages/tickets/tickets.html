<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tickets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Dateiname ohne Endung</ion-label>
    <ion-input type="text" [(ngModel)]="newTicket.name" placeholder="Anzeigename (ohne Leerzeichen)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Beschreibung</ion-label>
    <ion-input type="textarea" rows="3" [(ngModel)]="newTicket.description" placeholder="Beschreibung"></ion-input>
  </ion-item>
  <button ion-button full color="secondary" (click)="addTicket()">PDF ausw√§hlen</button>
  <ion-item *ngFor="let file of tickets">
    <a [href]="file.url">{{file.name}}</a>
    <p>{{file.description}}</p>
    <ion-icon name="trash" color="danger" item-end (click)="deleteFile(file)"></ion-icon>
  </ion-item>
</ion-content>
